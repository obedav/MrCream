<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrCream - Quote Requests (Admin)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #999;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #333;
            font-size: 36px;
            font-weight: bold;
        }

        .quotes-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 18px;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 18px;
        }

        .quotes-table {
            width: 100%;
            border-collapse: collapse;
        }

        .quotes-table thead {
            background: #f8f9fa;
        }

        .quotes-table th {
            padding: 15px;
            text-align: left;
            font-size: 14px;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e0e0e0;
            cursor: pointer;
            user-select: none;
        }

        .quotes-table th:hover {
            background: #e9ecef;
        }

        .quotes-table th.sortable::after {
            content: ' ‚áÖ';
            opacity: 0.3;
        }

        .quotes-table th.sorted-asc::after {
            content: ' ‚Üë';
            opacity: 1;
        }

        .quotes-table th.sorted-desc::after {
            content: ' ‚Üì';
            opacity: 1;
        }

        .quotes-table td {
            padding: 20px 15px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: top;
        }

        .quotes-table tbody tr {
            transition: background 0.3s;
        }

        .quotes-table tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-responded {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .quote-message {
            max-width: 300px;
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            max-height: 100px;
            overflow-y: auto;
        }

        .quote-details {
            font-size: 14px;
            color: #333;
        }

        .quote-details strong {
            color: #667eea;
            display: inline-block;
            min-width: 80px;
        }

        .quote-date {
            color: #999;
            font-size: 13px;
        }

        .no-quotes {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-quotes h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .quotes-table {
                font-size: 12px;
            }

            .quotes-table th,
            .quotes-table td {
                padding: 10px 8px;
            }

            .quote-message {
                max-width: 200px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Quote Requests Dashboard</h1>
            <p>Manage and respond to customer quote requests</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Quotes</h3>
                <p id="totalQuotes">-</p>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <p id="pendingQuotes">-</p>
            </div>
            <div class="stat-card">
                <h3>Responded</h3>
                <p id="respondedQuotes">-</p>
            </div>
        </div>

        <div class="quotes-section">
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Search by name, email, company..." />
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Quotes</button>
                    <button class="filter-btn" data-filter="Pending">Pending</button>
                    <button class="filter-btn" data-filter="Responded">Responded</button>
                </div>
            </div>

            <div class="action-buttons" style="margin-bottom: 20px;">
                <button class="btn btn-primary" onclick="loadQuotes()">üîÑ Refresh</button>
                <button class="btn btn-success" onclick="exportToCSV()">üì• Export CSV</button>
                <button class="btn btn-info" onclick="exportToExcel()">üìä Export Excel</button>
            </div>

            <div id="quotesContent">
                <div class="loading">Loading quotes...</div>
            </div>
        </div>
    </div>

    <!-- Email Modal -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úâÔ∏è Email Customer</h2>
                <button class="close-btn" onclick="closeEmailModal()">&times;</button>
            </div>
            <form id="emailForm" onsubmit="sendEmail(event)">
                <div class="form-group">
                    <label>To:</label>
                    <input type="email" id="emailTo" readonly required>
                </div>
                <div class="form-group">
                    <label>Subject:</label>
                    <input type="text" id="emailSubject" value="Re: Your Quote Request" required>
                </div>
                <div class="form-group">
                    <label>Message:</label>
                    <textarea id="emailMessage" required placeholder="Type your response here..."></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="markAsResponded" checked>
                        Mark quote as "Responded" after sending
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Email</button>
            </form>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = '/api';

        let allQuotes = [];
        let filteredQuotes = [];
        let currentFilter = 'all';
        let currentSort = { field: 'created_at', direction: 'desc' };
        let currentQuoteForEmail = null;

        // Load quotes on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadQuotes();
            setupFilterButtons();
            setupSearch();
        });

        // Setup filter buttons
        function setupFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    applyFiltersAndDisplay();
                });
            });
        }

        // Setup search
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                applyFiltersAndDisplay();
            });
        }

        // Apply filters and display
        function applyFiltersAndDisplay() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            // Filter by status
            filteredQuotes = currentFilter === 'all'
                ? [...allQuotes]
                : allQuotes.filter(q => q.status === currentFilter);

            // Filter by search
            if (searchTerm) {
                filteredQuotes = filteredQuotes.filter(q =>
                    q.name.toLowerCase().includes(searchTerm) ||
                    q.email.toLowerCase().includes(searchTerm) ||
                    (q.company && q.company.toLowerCase().includes(searchTerm)) ||
                    (q.phone && q.phone.toLowerCase().includes(searchTerm)) ||
                    (q.product_category && q.product_category.toLowerCase().includes(searchTerm))
                );
            }

            // Apply sorting
            sortQuotes();
            displayQuotes();
        }

        // Sort quotes
        function sortQuotes() {
            filteredQuotes.sort((a, b) => {
                let valA = a[currentSort.field];
                let valB = b[currentSort.field];

                // Handle null/undefined values
                if (valA === null || valA === undefined) valA = '';
                if (valB === null || valB === undefined) valB = '';

                // Convert to lowercase for string comparison
                if (typeof valA === 'string') valA = valA.toLowerCase();
                if (typeof valB === 'string') valB = valB.toLowerCase();

                if (valA < valB) return currentSort.direction === 'asc' ? -1 : 1;
                if (valA > valB) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });
        }

        // Set sort field
        function setSortField(field) {
            if (currentSort.field === field) {
                // Toggle direction
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.field = field;
                currentSort.direction = 'asc';
            }
            applyFiltersAndDisplay();
        }

        // Load quotes from API
        async function loadQuotes() {
            try {
                const apiEndpoint = `${API_URL}/quotes`;
                const response = await fetch(apiEndpoint);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    allQuotes = data.quotes;
                    updateStats();
                    applyFiltersAndDisplay();
                } else {
                    showError('Failed to load quotes: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error loading quotes:', error);
                showError(`Error connecting to API: ${error.message}`);
            }
        }

        // Update statistics
        function updateStats() {
            const total = allQuotes.length;
            const pending = allQuotes.filter(q => q.status === 'Pending').length;
            const responded = allQuotes.filter(q => q.status === 'Responded').length;

            document.getElementById('totalQuotes').textContent = total;
            document.getElementById('pendingQuotes').textContent = pending;
            document.getElementById('respondedQuotes').textContent = responded;
        }

        // Display quotes in table
        function displayQuotes() {
            if (filteredQuotes.length === 0) {
                document.getElementById('quotesContent').innerHTML = `
                    <div class="no-quotes">
                        <h3>No quotes found</h3>
                        <p>There are no quotes matching your current filter.</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table class="quotes-table">
                    <thead>
                        <tr>
                            <th class="sortable ${currentSort.field === 'created_at' ? 'sorted-' + currentSort.direction : ''}" onclick="setSortField('created_at')">Date</th>
                            <th class="sortable ${currentSort.field === 'name' ? 'sorted-' + currentSort.direction : ''}" onclick="setSortField('name')">Customer</th>
                            <th>Details</th>
                            <th>Message</th>
                            <th class="sortable ${currentSort.field === 'status' ? 'sorted-' + currentSort.direction : ''}" onclick="setSortField('status')">Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            filteredQuotes.forEach(quote => {
                const date = new Date(quote.created_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const statusClass = 'status-' + quote.status.toLowerCase();

                html += `
                    <tr>
                        <td class="quote-date">${date}</td>
                        <td>
                            <div class="quote-details">
                                <div><strong>Name:</strong> ${quote.name}</div>
                                <div><strong>Email:</strong> ${quote.email}</div>
                                ${quote.phone ? `<div><strong>Phone:</strong> ${quote.phone}</div>` : ''}
                                ${quote.company ? `<div><strong>Company:</strong> ${quote.company}</div>` : ''}
                            </div>
                        </td>
                        <td>
                            <div class="quote-details">
                                ${quote.product_category ? `<div><strong>Category:</strong> ${quote.product_category}</div>` : ''}
                                ${quote.quantity ? `<div><strong>Quantity:</strong> ${quote.quantity}</div>` : ''}
                                <div><strong>ID:</strong> ${quote.quote_id}</div>
                            </div>
                        </td>
                        <td>
                            <div class="quote-message">${quote.message || 'No message provided'}</div>
                        </td>
                        <td>
                            <span class="status-badge ${statusClass}">${quote.status}</span>
                        </td>
                        <td>
                            <div style="display: flex; flex-direction: column; gap: 8px;">
                                ${quote.status === 'Pending' ? `
                                    <button class="btn btn-success btn-small" onclick="markAsResponded('${quote.quote_id}')">‚úì Mark Responded</button>
                                ` : ''}
                                <button class="btn btn-primary btn-small" onclick="openEmailModal('${quote.quote_id}', '${quote.email}', '${quote.name}')">‚úâÔ∏è Email</button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            document.getElementById('quotesContent').innerHTML = html;
        }

        // Mark quote as responded
        async function markAsResponded(quoteId) {
            if (!confirm('Mark this quote as responded?')) return;

            try {
                const response = await fetch(`${API_URL}/quotes/${quoteId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'Responded' })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    alert('Quote marked as responded!');
                    loadQuotes();
                } else {
                    throw new Error(data.message || 'Failed to update quote');
                }
            } catch (error) {
                console.error('Error updating quote:', error);
                alert('Error: ' + error.message);
            }
        }

        // Email functionality
        function openEmailModal(quoteId, email, name) {
            currentQuoteForEmail = quoteId;
            document.getElementById('emailTo').value = email;
            document.getElementById('emailSubject').value = `Re: Your Quote Request - MrCream`;
            document.getElementById('emailMessage').value = `Dear ${name},\n\nThank you for your quote request. `;
            document.getElementById('emailModal').classList.add('active');
        }

        function closeEmailModal() {
            document.getElementById('emailModal').classList.remove('active');
            document.getElementById('emailForm').reset();
            currentQuoteForEmail = null;
        }

        async function sendEmail(event) {
            event.preventDefault();

            const emailTo = document.getElementById('emailTo').value;
            const subject = document.getElementById('emailSubject').value;
            const message = document.getElementById('emailMessage').value;
            const markResponded = document.getElementById('markAsResponded').checked;

            // Create mailto link
            const mailtoLink = `mailto:${emailTo}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;

            // Open email client
            window.location.href = mailtoLink;

            // If user wants to mark as responded
            if (markResponded && currentQuoteForEmail) {
                setTimeout(async () => {
                    try {
                        await fetch(`${API_URL}/quotes/${currentQuoteForEmail}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                status: 'Responded',
                                response: message
                            })
                        });
                        loadQuotes();
                    } catch (error) {
                        console.error('Error updating quote status:', error);
                    }
                }, 1000);
            }

            closeEmailModal();
        }

        // Export to CSV
        function exportToCSV() {
            const quotes = filteredQuotes.length > 0 ? filteredQuotes : allQuotes;

            if (quotes.length === 0) {
                alert('No quotes to export');
                return;
            }

            // CSV headers
            const headers = ['Date', 'Name', 'Email', 'Phone', 'Company', 'Category', 'Quantity', 'Message', 'Status', 'Quote ID'];

            // CSV rows
            const rows = quotes.map(q => [
                new Date(q.created_at).toLocaleString(),
                q.name,
                q.email,
                q.phone || '',
                q.company || '',
                q.product_category || '',
                q.quantity || '',
                (q.message || '').replace(/"/g, '""'), // Escape quotes
                q.status,
                q.quote_id
            ]);

            // Build CSV content
            let csvContent = headers.map(h => `"${h}"`).join(',') + '\n';
            rows.forEach(row => {
                csvContent += row.map(cell => `"${cell}"`).join(',') + '\n';
            });

            // Download CSV
            downloadFile(csvContent, 'mrcream-quotes.csv', 'text/csv');
        }

        // Export to Excel (HTML table format)
        function exportToExcel() {
            const quotes = filteredQuotes.length > 0 ? filteredQuotes : allQuotes;

            if (quotes.length === 0) {
                alert('No quotes to export');
                return;
            }

            let html = `
                <html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel">
                <head>
                    <meta charset="UTF-8">
                    <style>
                        table { border-collapse: collapse; }
                        th, td { border: 1px solid #ddd; padding: 8px; }
                        th { background-color: #667eea; color: white; font-weight: bold; }
                    </style>
                </head>
                <body>
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Company</th>
                                <th>Category</th>
                                <th>Quantity</th>
                                <th>Message</th>
                                <th>Status</th>
                                <th>Quote ID</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            quotes.forEach(q => {
                html += `
                    <tr>
                        <td>${new Date(q.created_at).toLocaleString()}</td>
                        <td>${q.name}</td>
                        <td>${q.email}</td>
                        <td>${q.phone || ''}</td>
                        <td>${q.company || ''}</td>
                        <td>${q.product_category || ''}</td>
                        <td>${q.quantity || ''}</td>
                        <td>${q.message || ''}</td>
                        <td>${q.status}</td>
                        <td>${q.quote_id}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </body>
                </html>
            `;

            downloadFile(html, 'mrcream-quotes.xls', 'application/vnd.ms-excel');
        }

        // Helper function to download file
        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Show error message
        function showError(message) {
            document.getElementById('quotesContent').innerHTML = `
                <div class="error">${message}</div>
            `;
        }

        // Close modal when clicking outside
        document.getElementById('emailModal').addEventListener('click', (e) => {
            if (e.target.id === 'emailModal') {
                closeEmailModal();
            }
        });
    </script>
</body>
</html>
