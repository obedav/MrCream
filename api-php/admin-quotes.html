<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrCream - Quote Requests (Admin)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #999;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #333;
            font-size: 36px;
            font-weight: bold;
        }

        .quotes-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .refresh-btn {
            padding: 10px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 18px;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 18px;
        }

        .quotes-table {
            width: 100%;
            border-collapse: collapse;
        }

        .quotes-table thead {
            background: #f8f9fa;
        }

        .quotes-table th {
            padding: 15px;
            text-align: left;
            font-size: 14px;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e0e0e0;
        }

        .quotes-table td {
            padding: 20px 15px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: top;
        }

        .quotes-table tbody tr {
            transition: background 0.3s;
        }

        .quotes-table tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-responded {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .quote-message {
            max-width: 300px;
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .quote-details {
            font-size: 14px;
            color: #333;
        }

        .quote-details strong {
            color: #667eea;
            display: inline-block;
            min-width: 80px;
        }

        .quote-date {
            color: #999;
            font-size: 13px;
        }

        .no-quotes {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-quotes h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .quotes-table {
                font-size: 12px;
            }

            .quotes-table th,
            .quotes-table td {
                padding: 10px 8px;
            }

            .quote-message {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Quote Requests Dashboard</h1>
            <p>Manage and respond to customer quote requests</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Quotes</h3>
                <p id="totalQuotes">-</p>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <p id="pendingQuotes">-</p>
            </div>
            <div class="stat-card">
                <h3>Responded</h3>
                <p id="respondedQuotes">-</p>
            </div>
        </div>

        <div class="quotes-section">
            <div class="controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Quotes</button>
                    <button class="filter-btn" data-filter="Pending">Pending</button>
                    <button class="filter-btn" data-filter="Responded">Responded</button>
                </div>
                <button class="refresh-btn" onclick="loadQuotes()">ðŸ”„ Refresh</button>
            </div>

            <div id="quotesContent">
                <div class="loading">Loading quotes...</div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        // IMPORTANT: Update this if your API is in a different location
        const API_URL = '/api'; // Relative URL - works if admin page is in /api/ folder
        // OR use absolute URL: const API_URL = 'https://yourdomain.com/api';

        let allQuotes = [];
        let currentFilter = 'all';

        // Load quotes on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadQuotes();
            setupFilterButtons();
        });

        // Setup filter buttons
        function setupFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    displayQuotes();
                });
            });
        }

        // Load quotes from API
        async function loadQuotes() {
            try {
                const apiEndpoint = `${API_URL}/quotes`;
                console.log('Fetching quotes from:', apiEndpoint);

                const response = await fetch(apiEndpoint);

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data);

                if (data.success) {
                    allQuotes = data.quotes;
                    updateStats();
                    displayQuotes();
                } else {
                    showError('Failed to load quotes: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error loading quotes:', error);
                showError(`Error connecting to API: ${error.message}<br><br>
                    <small>API URL: ${API_URL}/quotes<br>
                    Check browser console (F12) for details</small>`);
            }
        }

        // Update statistics
        function updateStats() {
            const total = allQuotes.length;
            const pending = allQuotes.filter(q => q.status === 'Pending').length;
            const responded = allQuotes.filter(q => q.status === 'Responded').length;

            document.getElementById('totalQuotes').textContent = total;
            document.getElementById('pendingQuotes').textContent = pending;
            document.getElementById('respondedQuotes').textContent = responded;
        }

        // Display quotes in table
        function displayQuotes() {
            const filteredQuotes = currentFilter === 'all'
                ? allQuotes
                : allQuotes.filter(q => q.status === currentFilter);

            if (filteredQuotes.length === 0) {
                document.getElementById('quotesContent').innerHTML = `
                    <div class="no-quotes">
                        <h3>No quotes found</h3>
                        <p>There are no ${currentFilter === 'all' ? '' : currentFilter.toLowerCase()} quote requests at the moment.</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table class="quotes-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Customer</th>
                            <th>Details</th>
                            <th>Message</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            filteredQuotes.forEach(quote => {
                const date = new Date(quote.created_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const statusClass = 'status-' + quote.status.toLowerCase();

                html += `
                    <tr>
                        <td class="quote-date">${date}</td>
                        <td>
                            <div class="quote-details">
                                <div><strong>Name:</strong> ${quote.name}</div>
                                <div><strong>Email:</strong> ${quote.email}</div>
                                ${quote.phone ? `<div><strong>Phone:</strong> ${quote.phone}</div>` : ''}
                                ${quote.company ? `<div><strong>Company:</strong> ${quote.company}</div>` : ''}
                            </div>
                        </td>
                        <td>
                            <div class="quote-details">
                                ${quote.product_category ? `<div><strong>Category:</strong> ${quote.product_category}</div>` : ''}
                                ${quote.quantity ? `<div><strong>Quantity:</strong> ${quote.quantity}</div>` : ''}
                                <div><strong>ID:</strong> ${quote.quote_id}</div>
                            </div>
                        </td>
                        <td>
                            <div class="quote-message">${quote.message || 'No message provided'}</div>
                        </td>
                        <td>
                            <span class="status-badge ${statusClass}">${quote.status}</span>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            document.getElementById('quotesContent').innerHTML = html;
        }

        // Show error message
        function showError(message) {
            document.getElementById('quotesContent').innerHTML = `
                <div class="error">${message}</div>
            `;
        }
    </script>
</body>
</html>
